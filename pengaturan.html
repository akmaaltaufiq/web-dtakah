<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pengaturan.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div id="header-placeholder"></div>

      <!-- Page content -->
      <div class="content-container">
        <h1 class="page-title">Pengaturan</h1>

        <div class="settings-card">
          <div class="profile-section">
            <div class="profile-left">
              <div class="form-group">
                <label class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-input"
                  value="Staff TU Puslapbinkunhan"
                  disabled
                />
              </div>

              <div class="form-group">
                <label class="form-label">Jabatan</label>
                <input
                  type="text"
                  class="form-input"
                  value="Staff TU Puslapbinkunhan"
                  disabled
                />
              </div>

              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-input"
                  value="staffTUpuslapbinkunhan@pusdatin.ac.id"
                  disabled
                />
              </div>
            </div>

            <div class="profile-right">
              <div class="photo-upload">
                <div
                  class="photo-circle"
                  onclick="document.getElementById('photoInput').click()"
                >
                  <i class="bi bi-camera-fill"></i>
                </div>
                <span
                  class="upload-text"
                  onclick="document.getElementById('photoInput').click()"
                  >Upload Photo</span
                >
                <input
                  type="file"
                  id="photoInput"
                  style="display: none"
                  accept="image/*"
                />
              </div>

              <div class="activity-section">
                <h3 class="activity-title">Aktivitas Akun</h3>

                <div class="activity-item">
                  <span class="activity-label">Pendaftaran</span>
                  <span class="activity-value">1 Agustus 2024</span>
                </div>

                <div class="activity-item">
                  <span class="activity-label">Terakhir Login</span>
                  <span class="activity-value"
                    >10.31 WIB<br />10 Oktober 2025</span
                  >
                </div>

                <div class="activity-item">
                  <span class="activity-label">Lokasi</span>
                  <span class="activity-value">Jakarta, Indonesia</span>
                </div>
              </div>
            </div>
          </div>

          <button class="edit-button" onclick="enableEdit()">Edit Akun</button>
        </div>
      </div>
      <div id="footer-placeholder"></div>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/pengaturan.js"></script>
  </body>
</html>
