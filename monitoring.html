<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Surat - Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/monitoring.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div id="header-placeholder"></div>

      <div class="content-container">
        <div class="monitoring-container">
          <h1 class="monitoring-title">Monitoring Surat</h1>

          <div class="tabs-container">
            <button class="tab-btn active" data-tab="masuk">Masuk</button>
            <button class="tab-btn" data-tab="keluar">Keluar</button>
            <button class="tab-btn" data-tab="nota-dinas">Nota Dinas</button>
          </div>

          <div class="filters-container">
            <div class="filter-icon">
              <i class="bi bi-funnel"></i>
              <span>Filter By</span>
            </div>

            <button class="date-picker-btn" id="datePickerBtn">
              <span id="selectedDateText">Tanggal</span>
              <i class="bi bi-chevron-down"></i>
            </button>

            <div class="calendar-modal" id="calendarModal">
              <div class="calendar-container">
                <div class="calendar-header">
                  <h3 id="calendarMonth">February 2025</h3>
                  <div class="calendar-nav">
                    <button id="prevMonth">
                      <i class="bi bi-chevron-left"></i>
                    </button>
                    <button id="nextMonth">
                      <i class="bi bi-chevron-right"></i>
                    </button>
                  </div>
                </div>

                <div class="calendar-weekdays">
                  <div class="calendar-weekday">S</div>
                  <div class="calendar-weekday">M</div>
                  <div class="calendar-weekday">T</div>
                  <div class="calendar-weekday">W</div>
                  <div class="calendar-weekday">T</div>
                  <div class="calendar-weekday">F</div>
                  <div class="calendar-weekday">S</div>
                </div>

                <div class="calendar-days" id="calendarDays"></div>

                <div class="calendar-footer">
                  <button class="calendar-apply-btn" id="applyDate">
                    Terapkan
                  </button>
                </div>
              </div>
            </div>

            <div class="filter-group">
              <select class="filter-select" id="statusFilter">
                <option value="">Status Surat</option>
                <option value="pending">Pending</option>
                <option value="proses">Proses</option>
                <option value="menunggu persetujuan">Menunggu Persetujuan</option>
                <option value="disetujui">Disetujui</option>
                <option value="siap kirim">Siap Kirim</option>
                <option value="ditolak">Ditolak</option>
              </select>
            </div>

            <div class="search-filter">
              <i class="bi bi-search"></i>
              <input
                type="text"
                placeholder="Ketik Perihal Surat"
                id="searchPerihal"
              />
            </div>

            <button class="reset-filter" id="resetBtn">
              <i class="bi bi-arrow-clockwise"></i>
              Reset Filter
            </button>
          </div>

          <div class="table-responsive">
            <table class="monitoring-table">
              <thead>
                <tr>
                  <th style="text-align: left; width: 200px">Dari</th>
                  <th style="text-align: left; width: 200px">
                    Nomor Agenda Surat
                  </th>
                  <th style="text-align: left; width: 130px">Tanggal Surat</th>
                  <th style="text-align: left; width: 180px">Kepada</th>
                  <th style="text-align: left">Perihal</th>
                  <th style="text-align: center; width: 150px">Status</th>
                  <th style="text-align: center; width: 100px">Aksi</th>
                </tr>
              </thead>
              <tbody id="monitoringTableBody">
                <!-- Data will be loaded here -->
              </tbody>
            </table>
          </div>

          <div class="table-footer">
            <div class="showing-info" id="monitoringPaginationInfo">
              Showing 0-0 of 0
            </div>
            <div class="pagination">
              <button
                class="pagination-btn"
                id="prevBtnMonitoring"
                disabled
                onclick="previousPageMonitoring()"
              >
                <i class="bi bi-chevron-left"></i>
              </button>
              <button
                class="pagination-btn"
                id="nextBtnMonitoring"
                onclick="nextPageMonitoring()"
              >
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="footer-placeholder"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/monitoring.js"></script>
  </body>
</html>
