<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surat Dihapus - Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/surat-dihapus.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <div id="header-placeholder"></div>
      <div class="content-container">
        <div class="list-view-container">
          <h1 class="page-title">Surat Dihapus</h1>

          <div class="surat-masuk-card">
            <div
              class="card-header-section"
              style="flex-direction: column; align-items: flex-start; gap: 20px"
            >
              <div class="filters-container-deleted">
                <div class="filter-icon">
                  <i class="bi bi-funnel"></i>
                  <span>Filter By</span>
                </div>

                <div class="filter-group-select">
                  <select class="filter-select-deleted" id="dateFilterDeleted">
                    <option value="">Tanggal Hapus: Semua</option>
                  </select>
                </div>

                <div class="filter-group-select">
                  <select class="filter-select-deleted" id="sifatFilterDeleted">
                    <option value="">Sifat: Semua</option>
                    <option value="Umum">Umum</option>
                    <option value="Penting">Penting</option>
                    <option value="Rahasia">Rahasia</option>
                    <option value="Sangat Rahasia">Sangat Rahasia</option>
                    <option value="Konfidensial">Konfidensial</option>
                  </select>
                </div>

                <div class="search-filter-deleted">
                  <input
                    type="text"
                    placeholder="Ketik Perihal Surat atau Nomor Surat"
                    id="tableSearchDeleted"
                  />
                  <i class="bi bi-search"></i>
                </div>

                <button class="reset-filter" id="resetBtnDeleted">
                  <i class="bi bi-arrow-clockwise"></i>
                  Reset Filter
                </button>
              </div>
            </div>

            <div class="deleted-card-grid" id="deletedCardGrid"></div>

            <div class="pagination-wrapper">
              <div class="pagination-info" id="deletedPaginationInfo">
                Showing 0-0 of 0
              </div>
              <div class="pagination-controls">
                <button
                  class="pagination-btn"
                  id="prevBtnDeleted"
                  disabled
                  onclick="previousPageDeleted()"
                >
                  <i class="bi bi-chevron-left"></i>
                </button>
                <button
                  class="pagination-btn"
                  id="nextBtnDeleted"
                  onclick="nextPageDeleted()"
                >
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer-placeholder"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="assets/js/firebase-config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/surat-dihapus.js"></script>
  </body>
</html>
