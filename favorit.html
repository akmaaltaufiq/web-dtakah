<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
        <div class="content-header">
          <div class="search-box">
            <input type="text" placeholder="Search" id="headerSearch">
            <i class="bi bi-search"></i>
          </div>
          <div class="header-right">
            <button class="header-btn">
              <i class="bi bi-bell-fill"></i>
              <span class="notification-badge">4</span>
            </button>
            <div class="language-selector">
              <img src="https://flagcdn.com/w40/id.png" alt="Indonesia">
              <span style="font-size: 14px; font-weight: 500;">Indonesia</span>
              <i class="bi bi-chevron-down" style="font-size: 12px;"></i>
            </div>
            <div class="user-info">
              <div class="user-details">
                <div class="user-details-name">Staff TU Puslapbinkunhan</div>
                <div class="user-details-role">Admin</div>
              </div>
              <div class="user-avatar-header">
                <i class="bi bi-person-fill"></i>
              </div>
            </div>
          </div>
        </div>
        
      <!-- Page content -->
      <div class="content-container">
        <p>Ini konten halaman favorit. Bisa diganti di halaman lain.</p>
      </div>

      <!-- Footer -->
      <footer class="content-footer">
        <p>
          Â© 2025 Pusat Data dan Informasi Kementerian Pertahanan Republik
          Indonesia
        </p>
      </footer>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
